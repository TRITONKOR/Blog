<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post Form</title>
</head>
<body>
<h1 th:text="${#strings.isEmpty(post.id) ? 'Create Post' : 'Edit Post'}"></h1>
<form th:action="@{'/posts'}" th:object="${post}" method="post">
  <input type="hidden" th:field="*{id}">
  <label for="title">Title</label>
  <input type="text" id="title" th:field="*{title}" required/>

  <label for="content">Content</label>
  <textarea id="content" th:field="*{content}" required></textarea>

  <button type="submit" th:text="${#strings.isEmpty(post.id) ? 'Create' : 'Update'}"></button>
</form>
<a th:href="@{'/posts'}">Back to List</a>
</body>
</html>
